<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    input.inline-input {
      border-bottom: 1px solid #ccc;
      background: transparent;
      outline: none;
      width: 100%;
    }

    .avatar-wrapper:hover .change-avatar-btn {
      display: flex;
    }
  </style>
</head>
<body class="bg-white text-[#2E619F]">

  <!-- Navbar -->
  <nav class="bg-[#2E619F] text-white p-4 md:p-6 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <img src="Illustrations/Logo.png" alt="GWS logo" class="h-8 md:h-10 w-auto mr-2">
      </div>
      <div class="hidden md:flex space-x-6 items-center">
        <a href="journal.html" class="hover:underline hover:text-blue-200 transition">Journal</a>
        <a href="#" class="hover:underline hover:text-blue-200 transition">Tracker</a>
        <a href="article.html" class="hover:underline hover:text-blue-200 transition">Articles</a>
        <a href="music.html" class="hover:underline hover:text-blue-200 transition">Music</a>
        <div class="relative group flex items-center space-x-1">
          <button id="avatar-button" class="focus:outline-none">
            <img src="Illustrations/Generic avatar.png" width="40" height="40" class="rounded-full cursor-pointer">
          </button>
          <span id="username" class="text-white font-bold">Lucille</span>
          <div id="avatar-dropdown" class="hidden absolute right-0 top-full mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 group-hover:block">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
            <a href="login.html" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Logout</a>
          </div>
        </div>
      </div>
      <button class="md:hidden text-2xl" id="mobile-menu-button">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-2xl font-semibold mb-8">Your Profile</h1>

    <!-- Avatar Section -->
    <div class="flex flex-col items-center mb-10">
      <div class="relative avatar-wrapper w-28 h-28 rounded-full overflow-hidden bg-gray-300">
        <img id="avatar-img" src="Illustrations/Generic avatar.png" alt="Avatar" class="w-full h-full object-cover">
        <label for="avatar-upload" class="change-avatar-btn absolute inset-0 bg-black bg-opacity-40 text-white text-center items-center justify-center hidden cursor-pointer">
          <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="avatar-upload" accept="image/*" class="hidden" onchange="previewAvatar(event)">
      </div>
      <h2 class="text-xl font-bold text-[#2E619F] mt-4">Lucille</h2>
    </div>

    <!-- Profile Info -->
    <div class="divide-y divide-gray-200 border-t border-b border-gray-200 max-w-xl mx-auto">

      <!-- Name -->
      <div class="py-4 flex justify-between items-center">
        <div>
          <p class="font-semibold">Name</p>
          <p id="name-text" class="text-black">Lucille Aleichem</p>
        </div>
        <i class="fas fa-pen cursor-pointer" onclick="startEditName()"></i>
      </div>

      <!-- Email -->
      <div class="py-4 flex justify-between items-center">
        <div>
          <p class="font-semibold">Email</p>
          <p class="text-black">laleichem@gws.com</p>
        </div>
        <i class="fas fa-pen cursor-pointer" onclick="window.location.href='change-email.html'"></i>
      </div>

      <!-- Password -->
      <div class="py-4 flex justify-between items-center">
        <div>
          <p class="font-semibold">Password</p>
          <p class="text-black">•••••••••</p>
        </div>
        <i class="fas fa-pen cursor-pointer" onclick="window.location.href='change-password.html'"></i>
      </div>

      <!-- Journal Log -->
    <a href="login.html" class="block py-2 hover:underline text-[#2E619F] cursor-pointer">
        <div class="py-2 flex justify-between items-center">
            <p class="font-semibold">Journal Log</p>
        </div>
    </a>

      <!-- Mood Log -->
    <a href="login.html" class="block py-2 hover:underline text-[#2E619F] cursor-pointer">
        <div class="py-2 flex justify-between items-center">
          <p class="font-semibold">Mood Log</p>
        </div>
    </a>
  </main>

  <!-- Footer -->
  <footer class="bg-[#2E619F] p-8 text-white mt-16">
    <div class="container mx-auto">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-6 md:mb-0">
          <img src="Illustrations/Logo.png" alt="GWS logo" class="h-10 w-auto">
        </div>
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-8 text-center md:text-left">
          <div>
            <h3 class="font-bold mb-2">Navigation</h3>
            <div class="flex flex-col space-y-2">
              <a href="login.html" class="hover:underline">Journal</a>
              <a href="login.html" class="hover:underline">Tracker</a>
              <a href="login.html" class="hover:underline">Meditation</a>
            </div>
          </div>
          <div>
            <h3 class="font-bold mb-2">Resources</h3>
            <div class="flex flex-col space-y-2">
              <a href="login.html" class="hover:underline">Music</a>
              <a href="#" class="hover:underline">Help Center</a>
            </div>
          </div>
          <div>
            <h3 class="font-bold mb-2">Connect</h3>
            <div class="flex space-x-4 justify-center md:justify-start">
              <a href="#" class="text-2xl hover:text-blue-200" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
              <a href="#" class="text-2xl hover:text-blue-200" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
              <a href="#" class="text-2xl hover:text-blue-200" aria-label="GitHub"><i class="fab fa-github"></i></a>
              <a href="#" class="text-2xl hover:text-blue-200" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-8 pt-4 border-t border-blue-400 text-center text-sm">
        <p>&copy; 2023 GWS. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    function previewAvatar(event) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('avatar-img').src = e.target.result;
        console.log("Avatar updated (send to backend later)");
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    function startEditName() {
        const nameSpan = document.getElementById('name-display');
        const nameInput = document.getElementById('name-input');
        const saveBtn = document.getElementById('save-name-btn');

        nameInput.value = nameSpan.textContent;
        nameSpan.style.display = 'none';
        nameInput.classList.remove('hidden');
        saveBtn.classList.remove('hidden');
    }

    function saveName() {
        const nameSpan = document.getElementById('name-display');
        const nameInput = document.getElementById('name-input');
        const saveBtn = document.getElementById('save-name-btn');

        nameSpan.textContent = nameInput.value;
        nameSpan.style.display = 'inline';
        nameInput.classList.add('hidden');
        saveBtn.classList.add('hidden');
    }
  </script>

</body>
</html>
